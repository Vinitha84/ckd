<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKD Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url("https://i.postimg.cc/hPQvydLt/bg1.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }
        h2 {
            font-size: 28px;
            text-align: center;
            font-weight: bold;
        }
        label {
            font-size: 18px;
            display: block;
            margin-top: 10px;
        }
        input, select {
            font-size: 16px;
            padding: 5px;
            width: 80%;
            margin: 5px 0;
        }
        input[type="submit"], .view-btn {
            font-size: 18px;
            font-weight: bold;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 50%;
            margin-top: 15px;
            display: inline-block;
            text-decoration: none;
            text-align: center;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .view-btn {
            background-color: #007bff;
            color: white;
        }
        .view-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chronic Kidney Disease Prediction</h2>
        <form action="/predict" method="post">
            <label>Age:</label> 
            <input type="number" name="age" required><br>

            <label>Blood Pressure:</label> 
            <input type="number" name="blood_pressure" required><br>

            <label>Albumin:</label> 
            <input type="number" name="albumin" required><br>

            <label>Serum Creatinine:</label> 
            <input type="number" step="0.01" name="serum_creatinine" required><br>

            <label>Hemoglobin:</label> 
            <input type="number" step="0.1" name="hemoglobin" required><br>

            <label>Blood Urea:</label> 
            <input type="number" step="0.1" name="blood_urea" required><br>

            <label>Sodium:</label> 
            <input type="number" step="0.1" name="sodium" required><br>

            <label>Potassium:</label> 
            <input type="number" step="0.01" name="potassium" required><br>

            <label>Specific Gravity:</label> 
            <input type="number" step="0.01" name="specific_gravity" required><br>

            <label for="model">Select Model:</label>
            <select name="model" required>
                <option value="logistic">Logistic Regression</option>
                <option value="svm">Support Vector Machine (SVM)</option>
            </select>
            
            <br>
            <input type="submit" value="Predict">
        </form>

        <br>
        <!-- View Patient Records Button -->
        <a href="/patients" class="view-btn">View Patient Records</a>
    </div>
</body>
</html>
